<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "../public/styles/stylesheet.css"/>
        <title> Team Play </title>
    </head>

    <body>
        <div class = "splash"> hold up </div>
        <div class = "container hidden">
            <div class = "cover"></div>
            <div class = "song">
                <div class = "name"></div>
                <div class = "room" data-toggle = "modal" data-target = "#roomModal"></div>
                <div class = "artist"></div>
                <div class = "mediaContainer">
                    <span class = "media prev">
                        <i class="icon fas fa-step-backward"></i>
                    </span>
                    <span class = "media play">
                        <i class="icon fas fa-pause"></i>
                    </span>
                    <span class = "media next">
                        <i class="icon fas fa-step-forward"></i>
                    </span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                   <div class="modal-body">
                       shit goes here
                    </div>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script src = "../public/js/script.js"></script>
    </body>
</html>
